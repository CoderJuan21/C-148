<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
   <a-assets timemout="10000">
     <a-asset-item id="tiger" src="./models/tiger/scene.gltf"></a-asset-item>
     <a-asset-item id="Phto" src="./models/Phto/scene.gltf"></a-asset-item>
     <a-asset-item id="Giaffe" src="./models/Giaffe/scene.gltf"></a-asset-item>
     <a-asset-item id="fence" src="./models/fence/scene.gltf"></a-asset-item>
     <a-asset-item id="tre" src="./models/tre/scene.gltf"></a-asset-item>
     <img id="bg" src="./images/sky.jpg">
   </a-assets>
   <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <a-entity light="type:ambient;intensity:0.5"></a-entity>


    <!--Directional-->
    <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:60000;"></a-entity>
    <a-entity light="type:directional;castShadow:true;intensity:1;distance:50;decay:2;color:white;" position="-100 18 20"></a-entity>
    
    <!-------------------------------------Circular Plane----------------------------------------------->

    <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#2E6F10">
    </a-circle>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--Tiger-->
   <a-entity>
     <a-entity position="-5 2 0" rotation="0 55 0" scale="20 20 20" gltf-model="#tiger" shadow="cast:true"></a-entity>
     <a-entity position="17 0 0" rotation="0 -90 0" scale="1 1 1" gltf-model="#Phto"  shadow="cast:true"></a-entity>
     <a-entity position="-9 4 8.2" rotation="0 55 0" scale="1 1 1" gltf-model="#Giaffe" shadow="cast:true"></a-entity>

     <a-entity position="-10 0 -8" rotation="0 0 0" scale="0.05 0.05 0.05" gltf-model="#tre" shadow="cast:true"></a-entity>
     <a-entity position="14 0 -7" rotation="0 0 0" scale="0.05 0.05 0.05" gltf-model="#tre" shadow="cast:true"></a-entity>
     <a-entity position="13 0 8" rotation="0 0 0" scale="0.05 0.05 0.05" gltf-model="#tre" shadow="cast:true"></a-entity>

     <a-entity position="-2 -0.9 -10" rotation="0 90 90" scale="1 1 1" gltf-model="#fence" shadow="cast:true"></a-entity>
   </a-entity>

  </a-scene>
</body>

</html>
